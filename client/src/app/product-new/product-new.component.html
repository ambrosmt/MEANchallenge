<h1>
  New Product
</h1>
<br>
<div *ngIf="err">
  <p>{{err}}</p>
</div>
<form (ngSubmit)="onSubmit()">
  <label for="name">Name:</label>
  <input [(ngModel)]="item.name" type="text" id="name" name="name" (input)="onTxtChange($event.target.value)">
  <br>
  <label for="qty">Quantity:</label>
  <input [(ngModel)]="item.qty" type="number" id="qty" name="qty" min=1 value="1" (input)="amountChange($event.target.value)"> 
  <br>
  <label for="price">Price:</label>
  <input [(ngModel)]="item.price" type="number" id="price" name="price" min=0.01 value="1" (input)="amountChange($event.target.value)">
  <button type="reset">Reset</button>
  <button *ngIf="submit"type="submit">Create</button>
</form>
