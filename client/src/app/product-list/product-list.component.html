<div class="card">
  <h1>Product List</h1>
  <br>
  <button [routerLink]="['new']">Add New Product</button>
  <table>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Qty</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let item of Data">
      <td>{{item._id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.qty}}</td>
      <td>${{item.price}}</td>
      <td>
        <button [routerLink]="['details', item._id]">Details</button> |
        <button [routerLink]="['update', item._id]">Edit</button>
      </td>
    </tr>
  </table>
</div>
